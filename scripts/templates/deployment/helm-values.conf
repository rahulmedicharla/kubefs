
replicaCount: 3

image:
  repository: {{IMAGE}}
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: {{TAG}}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

namespace: {{NAME}}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: {{SERVICE_TYPE}}
  port: {{PORT}}

ingress:
  enabled: true
  className: nginx
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
  host: {{HOST}}
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

secrets: []
env: []
entry: {{ENTRY}}
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# kubefs env api config
kubefsEnv:
  volumeMounts:
    - name: traefik-config
      mountPath: /config
  volumes:
    - name: traefik-config
      configMap:
        name: traefik-config
  port: 5000
  livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    httpGet:
      path: /health
      port: 5000
  readinessProbe:
    httpGet:
      path: /health
      port: 5000

kubefsAuth:
  volumeMounts:
    - name: traefik-config
      mountPath: /config
  volumes:
    - name: traefik-config
      configMap:
        name: traefik-config
  port: 6000
  livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    httpGet:
      path: /health
      port: 6000
  readinessProbe:
    httpGet:
      path: /health
      port: 6000
  secrets: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
