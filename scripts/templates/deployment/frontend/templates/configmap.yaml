apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: {{ .Values.namespace }}
data:
  traefik.yml: |
    entryPoints:
      web:
        address: ":80"
    http:
      routers:
        frontend:
          rule: "PathPrefix(`/`)"
          service: frontend
        backend:
          rule: "PathPrefix(`/env`) || PathPrefix(`/api`)"
          service: backend
      services:
        frontend:
          loadBalancer:
            servers:
              - url: "http://localhost:{{ .Values.service.port }}"
        backend:
          loadBalancer:
            servers:
              - url: "http://localhost:{{ .Values.kubefsEnv.port }}"